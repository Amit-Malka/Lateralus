services:
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: lateralus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
